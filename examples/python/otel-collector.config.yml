receivers:
    otlp:
        protocols:
            http:
                endpoint: 0.0.0.0:4318
            grpc:
                endpoint: 0.0.0.0:4317

processors:
    batch:
        timeout: 10s
        send_batch_max_size: 1 # Send only one metric per batch
        send_batch_size: 1
#    send_batch_max_interval: 1s  # Send every second if there are metrics

exporters:
    otlphttp/logs:
        endpoint: https://api.lognegar.ir/api
        headers:
            lognegar-api-key: <YOUR_API_KEY>
        encoding: json
    debug: # Log to stdout for testing
        verbosity: detailed
    otlphttp/traces:
        endpoint: https://api.lognegar.ir/api
        headers:
            lognegar-api-key: <YOUR_API_KEY>
        tls:
            insecure: true
    otlphttp/metrics:
        endpoint: https://api.lognegar.ir/api
        headers:
            lognegar-api-key: <YOUR_API_KEY>
        encoding: json

service:
    pipelines:
        logs:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/logs]
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/traces]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp/metrics]
